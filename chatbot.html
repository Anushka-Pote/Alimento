<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>

   <!-- Chatbot Icon -->
   <div class="chatbot-icon" id="chatbot-icon">
    <img src="chatboticon.webp" alt="Chatbot Icon" style="width: 100%; height: 100%;">
  </div>

<!-- Chatbot Container -->
<div class="chatbot-container" id="chatbot-container">
  <div class="chatbot-box">
    <div class="chatbot-header">
      <h3>Alimento Chatbot</h3>
      <button class="refresh-btn"><i class="fa fa-refresh"></i></button>
      <button class="close-btn" id="close-btn"><i class="fa fa-times"></i></button>
    </div>
    
    <!-- Messages will appear here -->
    <div class="chatbot-messages" id="chatbot-messages">
    
  </div>
    <!-- Input Area -->
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
      <button id="send-btn"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>
</div>

<script src="chatbot.js"></script>
<script>
  
  // Toggle chatbot visibility
  const chatbotIcon = document.getElementById('chatbot-icon');
  const chatbotContainer = document.getElementById('chatbot-container');
  const closeBtn = document.getElementById('close-btn');

  chatbotIcon.addEventListener('click', () => {
    chatbotContainer.classList.add('visible');
    chatbotIcon.style.display = 'none';
  });

  closeBtn.addEventListener('click', () => {
    chatbotContainer.classList.remove('visible');
    chatbotIcon.style.display = 'block';
  });
  
</script>
</body>
</html>
